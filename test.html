<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e6f0f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 24px;
        width: 280px;
        text-align: left;
      }

      .card h3 {
        margin: 0;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .heart {
        color: black;
        font-size: 16px;
      }

      .price {
        font-size: 32px;
        font-weight: bold;
        margin: 12px 0 4px;
      }

      .subtitle {
        color: #888;
        font-size: 14px;
        margin-bottom: 16px;
      }

      .includes {
        list-style: none;
        padding: 0;
        margin: 0 0 20px;
      }

      .includes li {
        margin: 10px 0;
        font-size: 14px;
      }

      .includes li::before {
        content: "✓ ";
        color: #2a8f2a;
        font-weight: bold;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background: #b8d9ec;
        border: none;
        border-radius: 24px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #9ac8e5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3><span class="heart">♥</span> Budget Package</h3>
      <div class="price">500$</div>
      <div class="subtitle">Essentials Covered</div>

      <ul class="includes">
        <li>Group transportation (shared van/bus)</li>
        <li>Standard accommodation (yurt or guesthouse)</li>
        <li>Guided lake tour</li>
        <li>1 meal per day (breakfast)</li>
      </ul>

      <button class="btn">Select package</button>
    </div>
  </body>
</html>
